<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Quest - Master the Database</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #95a5a6;
            font-size: 1.2em;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 10px;
        }

        .stat-label {
            color: #95a5a6;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #4ecdc4;
            font-size: 1.5em;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a3a0);
            transition: width 0.5s ease;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }

        .story-panel, .challenge-panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 25px;
            min-height: 400px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .panel-title {
            font-size: 1.5em;
            color: #4ecdc4;
            margin-bottom: 20px;
            border-bottom: 2px solid #4ecdc4;
            padding-bottom: 10px;
        }

        .story-text {
            line-height: 1.8;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            text-align: left;
            margin-bottom: 5px;
        }

        .choice-btn:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .sql-editor {
            background: #1e1e1e;
            border: 2px solid #4ecdc4;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            width: 100%;
            min-height: 150px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .sql-editor:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a3a0 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .result-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #4ecdc4;
            display: none;
        }

        .result-box.success {
            border-left-color: #2ecc71;
        }

        .result-box.error {
            border-left-color: #e74c3c;
        }

        .hint-box {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .hint-title {
            color: #ffc107;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .achievement {
            position: fixed;
            top: 20px;
            right: -400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transition: right 0.5s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .achievement.show {
            right: 20px;
        }

        .achievement-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chapter-select {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .chapters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .chapter-btn {
            background: rgba(78, 205, 196, 0.2);
            border: 2px solid #4ecdc4;
            color: #4ecdc4;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .chapter-btn:hover:not(.locked) {
            background: rgba(78, 205, 196, 0.4);
            transform: translateY(-5px);
        }

        .chapter-btn.locked {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #555;
            color: #555;
        }

        .chapter-btn.completed {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
            color: #2ecc71;
        }

        .table-display {
            overflow-x: auto;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 10px;
            border: 1px solid #4ecdc4;
            text-align: left;
        }

        th {
            background: rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è PostgreSQL Quest ‚öîÔ∏è</h1>
            <p class="subtitle">Master the Ancient Art of Database Manipulation</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Experience</div>
                <div class="stat-value" id="xp">0 / 100</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="xp-bar" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat">
                <div class="stat-label">Challenges Completed</div>
                <div class="stat-value" id="challenges">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Achievements</div>
                <div class="stat-value" id="achievements">0</div>
            </div>
        </div>

        <div class="chapter-select" id="chapter-select">
            <div class="panel-title">üó∫Ô∏è Choose Your Path</div>
            <div class="chapters" id="chapters-container"></div>
        </div>

        <div class="game-area hidden" id="game-area">
            <div class="story-panel">
                <div class="panel-title">üìú The Tale Unfolds</div>
                <div class="story-text" id="story-content"></div>
                <div class="choices" id="choices-container"></div>
            </div>

            <div class="challenge-panel">
                <div class="panel-title">‚öîÔ∏è Your Challenge</div>
                <div id="challenge-content"></div>
                <textarea class="sql-editor hidden" id="sql-input" placeholder="Write your SQL query here..."></textarea>
                <div>
                    <button class="btn-primary hidden" id="submit-btn">Execute Query</button>
                    <button class="btn-primary hidden" id="hint-btn">Show Hint</button>
                    <button class="btn-primary" id="back-btn">Back to Chapters</button>
                </div>
                <div class="hint-box" id="hint-box"></div>
                <div class="result-box" id="result-box"></div>
                <div class="table-display" id="table-display"></div>
            </div>
        </div>
    </div>

    <div class="achievement" id="achievement-popup">
        <div class="achievement-title" id="achievement-title"></div>
        <div id="achievement-text"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
